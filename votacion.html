<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participa en la Votación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Participa en la Votación</h1>
        <div id="login">
            <input type="text" id="usuario" placeholder="Nombre de Usuario">
            <input type="password" id="contrasena" placeholder="Contraseña">
            <button onclick="loginUsuario()">Ingresar</button>
        </div>
        <div id="votacion" style="display:none;">
            <div id="mensajeBienvenida"></div> <!-- Nuevo elemento para el mensaje de bienvenida -->
            <h2 id="titulo"></h2>
            <div class="divider"></div>
            <h3 id="descripcion"></h3>
            <div class="botones-opciones">
                <button onclick="seleccionarOpcion('si')">Sí</button>
                <button onclick="seleccionarOpcion('no')">No</button>
                <button onclick="seleccionarOpcion('abstencion')">Abstenerse</button>
            </div>
            <button id="votar-button" onclick="votar()">Enviar Voto</button>
            <a href="index.html" style="display: block; margin-top: 20px; color: #4CAF50;">Volver a la página principal</a>
        </div>
        <div id="votacionTerminada" style="display:none;">
            <h2>La votación ha terminado</h2>
            <p>Lo siento, la votación ha terminado con la visualización de los resultados.</p>
            <a href="index.html" style="display: block; margin-top: 20px; color: #4CAF50;">Volver a la página principal</a>
        </div>
    </div>
    <!-- Cuadro de diálogo (modal) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modal-texto"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
