<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Votación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Votación</h1>
        <div id="codigoSection">
            <button onclick="generarCodigo()">Generar Código</button>
            <p id="codigoGenerado" style="font-size: 1.2em; color: #4CAF50; margin-top: 20px;"></p>
            <p>El código solo se puede usar una vez durante esta votación.</p>
            <input type="text" id="codigoIngresado" placeholder="Ingrese el código">
            <button onclick="validarCodigo()">Validar e Ingresar</button>
        </div>
        <div id="resultados" style="display:none;">
            <h2>
                Los usuarios votaron sobre <span id="tituloVotacion"></span> obteniendo los siguientes resultados:
            </h2>
            <canvas id="grafica"></canvas>
            <p id="mensajeResultado"></p>
            <button onclick="descargarPDF()">Descargar Resultados en PDF</button>
            <button onclick="location.href='index.html'">Volver a la Página Principal</button>
        </div>
    </div>
    <!-- Cuadro de diálogo (modal) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modal-texto"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
