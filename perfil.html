<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <div id="login">
            <input type="text" id="usuario" placeholder="Nombre de Usuario">
            <input type="password" id="contrasena" placeholder="Contraseña">
            <button onclick="loginUsuarioPerfil()">Iniciar Sesión</button>
        </div>
        <div id="perfil" style="display:none;">
            <h2 id="nombreUsuario"></h2>
            <div class="perfil-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 52 52" xml:space="preserve"><path d="M50 43v2.2c0 2.6-2.2 4.8-4.8 4.8H6.8C4.2 50 2 47.8 2 45.2V43c0-5.8 6.8-9.4 13.2-12.2l.6-.3c.5-.2 1-.2 1.5.1 2.6 1.7 5.5 2.6 8.6 2.6s6.1-1 8.6-2.6c.5-.3 1-.3 1.5-.1l.6.3C43.2 33.6 50 37.1 50 43M26 2c6.6 0 11.9 5.9 11.9 13.2S32.6 28.4 26 28.4s-11.9-5.9-11.9-13.2S19.4 2 26 2"/></svg>
                <p id="rolUsuario">Rol: Usuario</p>
            </div>
            <div class="perfil-item">
                <svg width="24" height="24" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="44" height="54" rx="4" ry="4" fill="#FFD93B" stroke="#000" stroke-width="2"/>
                    <line x1="18" y1="20" x2="46" y2="20" stroke="#000" stroke-width="2"/>
                    <line x1="18" y1="28" x2="46" y2="28" stroke="#000" stroke-width="2"/>
                    <line x1="18" y1="36" x2="46" y2="36" stroke="#000" stroke-width="2"/>
                    <line x1="18" y1="44" x2="46" y2="44" stroke="#000" stroke-width="2"/>
                    <line x1="18" y1="52" x2="46" y2="52" stroke="#000" stroke-width="2"/>
                </svg>
                <textarea id="bibliografia" placeholder="Escribe tu bibliografía aquí..."></textarea>
            </div>
            <div class="perfil-item">
                <svg width="24" height="24" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 11h-1v-1h1zm-3 0h1v-1H8zm5 0h-1v-1h1z" fill="#000"/><path fill-rule="evenodd" clip-rule="evenodd" d="M3 6V3.5a3.5 3.5 0 1 1 7 0V6h1.5A1.5 1.5 0 0 1 13 7.5v.55a2.5 2.5 0 0 1 0 4.9v.55a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 0 13.5v-6A1.5 1.5 0 0 1 1.5 6zm1-2.5a2.5 2.5 0 0 1 5 0V6H4zM8.5 9a1.5 1.5 0 1 0 0 3h4a1.5 1.5 0 0 0 0-3z" fill="#000"/></svg>
                <input type="password" id="nuevaContrasena" placeholder="Nueva Contraseña">
                <button onclick="cambiarContrasena()">Cambiar Contraseña</button>
            </div>
            <div class="perfil-item">
                <button onclick="abrirModalPropuesta()">Presentar Propuesta</button>
            </div>
            <button onclick="mostrarMisPropuestas()">Mis Propuestas</button>
            <a href="index.html" class="volver-principal">Volver a la página principal</a>
        </div>
    </div>
    <!-- Modal para presentar propuesta -->
    <div id="modalPropuesta" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalPropuesta()">&times;</span>
            <h2>Presentar Propuesta</h2>
            <textarea id="propuestaVotacion" placeholder="Escribe tu propuesta de votación aquí..."></textarea>
            <button onclick="enviarPropuesta()">Enviar Propuesta</button>
        </div>
    </div>
    <!-- Modal para mostrar propuestas del usuario -->
    <div id="modalMisPropuestas" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalMisPropuestas()">&times;</span>
            <h2>Mis Propuestas</h2>
            <table id="tablaMisPropuestas" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Propuesta</th>
                        <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Estado</th>
                    </tr>
                </thead>
                <tbody id="listaMisPropuestas">
                    <!-- Las propuestas del usuario se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Cuadro de diálogo (modal) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modal-texto"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
